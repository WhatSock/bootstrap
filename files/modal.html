<html>

<body>
    <div id="modal-login">
        <form id="lbForm">
            <p><label for="uname">Username:</label>
                <input data-first="true" type="text" id="uname" name="uname" /></p>
            <p><label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" /></p>
            <p class="buttons-bar">
                <input type="submit" id="lbSubmit" value="OK" />
                <input type="reset" data-last="true" class="lbClose" id="lbCancel" value="Cancel" />
            </p>
        </form>
    </div>
</body>

</html>
